<!DOCTYPE HTML>
<html>
    <head>
        <title>Title</title>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="game.js"></script>
    </head>

    <body>
        <div id="phase0-init-character" class="phase0">
            <label for="company-name">Company Name</label>
            <input id="company-name" type="text"/>
            <br/>
            <label for="company-industry">Industry</label>
            <input id="company-industry" type="text"/>
            <br/>
            <label for="company-slogan">Slogan</label>
            <input id="company-slogan" type="text"/>
            <br/>
            <button onClick="phase0SetCompanyInfo()">I've decided!</button>
            <button onClick="phase0VisionQuest()">Go on a vision quest</button>
            <br/>
            <!-- <iframe id="vision-quest" hidden src='https://gfycat.com/ifr/MisguidedHelplessDodobird' frameborder='0' scrolling='no' width='640' height='360'></iframe> -->
        </div>

        <div id="company-info">
            <p id="name"></p>
            <p id="industry"></p>
            <p id="slogan"></p>
            <p id="day"></p>
        </div>

        <div id="phase1-resources" class="phase1" style="display:none;">
            <span id="phase1-money"></span><br/>
            <span id="phase1-features"></span><br/>
            <span id="phase1-users"></span><br/>
            <span id="phase1-customers"></span><br/>
            <span id="phase1-product-completion"></span><br/>

            <span id="phase1-features-technical-debt"></span>


            <span id="phase1-UI"></span>
            <span id="phase1-marketing"></span>
            <div id="phase1-marketing">
                <span id="phase1-marketing-adwords"></span>
                <span id="phase1-marketing-youtube"></span>
                <span id="phase1-marketing-reddit"></span>
                <span id="phase1-marketing-blogposts"></span>
                <span id="phase1-marketing-twitter"></span>
                <span id="phase1-marketing-tv"></span>
            </div>

            <span id="phase1-customer-support"></span>
            <div>
                <span id="phase1-customer-support-email"></span>
                <span id="phase1-customer-support-skype"></span>
                <span id="phase1-customer-support-teamviewer"></span>
                <span id="phase1-customer-support-github"></span>
            </div>


        </div>

        <script type="text/javascript" src="grammar/lib/tracery.js"></script>
        <script type="text/javascript" src="grammar/lib/animals.js"></script>
        <script type="text/javascript" src="grammar/lib/words.js"></script>
        <script type="text/javascript" src="grammar/index.js"></script>

        <div id="phase1-actions" class="phase1" style="display:none;">
            <button id="phase1-commit" onclick="phase1Commit()">Commit</button>
            <pre id="commit"></pre>
        </div>

        <div id="phase1-team">

        </div>

    </body>


</html>
